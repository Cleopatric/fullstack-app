version: '3.8'

services:
  db:
    image: postgres:13.2
    container_name: stage-db
    env_file: ../../.env
    ports:
      - "5432:5432"
    networks:
      - outer_network
      - default
    volumes:
      - postgres_stage:/var/lib/postgresql/data

  redis:
    image: redis:6.2.1-alpine
    restart: always
    networks:
      - outer_network
      - default
    ports:
      - "6379:6379"

volumes:
  postgres_stage:
  static_volume:
networks:
  default:
    driver: bridge
  outer_network:
    external: true
